<html>
  <head>
    <title>icon</title>
    <link href="css/icon.css" rel="stylesheet">
    <style>
      body { font-family: Gill Sans; text-align: center; background: #f7f7f7 }
      body > h1 { color: #666; margin: 1em 0 }
      .glyph { padding: 0 }
      .glyph > li { display: inline-block; margin: .3em .2em; width: 5em; height: 6.5em; background: #fff; border-radius: .5em; position: relative }
      .glyph > li span:first-child { display: block; margin-top: .1em; font-size: 4em; }
      .glyph-name { font-size: .8em; color: #999; display: block }
      .glyph-codepoint { color: #999; font-family: monospace }
    </style>
  </head>
  <body>
    <h1>icon</h1>
    <ul class="glyph">
      <li>
        <span class="ico ico-arw-down"></span>
        <span class="glyph-name">ico-arw-down</span>
        <span class="glyph-codepoint">EA01</span>
      </li>
      <li>
        <span class="ico ico-arw-up"></span>
        <span class="glyph-name">ico-arw-up</span>
        <span class="glyph-codepoint">EA02</span>
      </li>
      <li>
        <span class="ico ico-check"></span>
        <span class="glyph-name">ico-check</span>
        <span class="glyph-codepoint">EA03</span>
      </li>
      <li>
        <span class="ico ico-cross"></span>
        <span class="glyph-name">ico-cross</span>
        <span class="glyph-codepoint">EA04</span>
      </li>
      <li>
        <span class="ico ico-menu"></span>
        <span class="glyph-name">ico-menu</span>
        <span class="glyph-codepoint">EA05</span>
      </li>
      <li>
        <span class="ico ico-more"></span>
        <span class="glyph-name">ico-more</span>
        <span class="glyph-codepoint">EA06</span>
      </li>
    </ul>
  </body>
</html>
